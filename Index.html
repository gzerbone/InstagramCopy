<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        
        <!--Vai ter 2 colunas tanto a da imagem do celular quanto 
        a do login-->
        <div class="instagram-phone">
            <img src="./Imagens/Celular2.png" alt="cerlular">
        </div>
        <div class="instagram-login">
            
            <!--A parte do login possui 3 containers:
                a parte de colocar dos dados
                a parte de "esqueceu a senha"
                e a parte da app store e google play-->
            <div class="group">
                <img src="./Imagens/NomeInstagram.png" class="instagram-logo" alt="intagram logo">
                
                <!--Foto de perfil-->

                <div class="profile-photo">
                    <img src="./Imagens/FotoPerfil.jpg" alt="Foto do Perfil">
                </div>

                <!--Botões de baixo-->
                <!--Botar a*2 para ele criar DUAS Tags "a" direto-->

                <a href="#" class="login">Continue como Gzerbone_</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Gzerbone_ </p>
                <p class="notaccount">
                    <!--Colocar "span.link-blue" para ele já criar o esqueleto direto-->
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link-blue">Increva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
